name: Lint Command Frontmatter

on:
  pull_request:
    paths:
      - 'plugins/**/commands/*.md'
      - 'scripts/lint-command-frontmatter.sh'
      - '.github/workflows/lint-frontmatter.yml'
  push:
    branches:
      - main
    paths:
      - 'plugins/**/commands/*.md'
      - 'scripts/lint-command-frontmatter.sh'

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write  # For adding comments on PRs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run frontmatter linter
        id: lint
        continue-on-error: true  # Don't fail the step, capture the result
        run: |
          chmod +x scripts/lint-command-frontmatter.sh
          ./scripts/lint-command-frontmatter.sh plugins/ 2>&1 | tee lint-output.txt
          exit ${PIPESTATUS[0]}

      - name: Upload lint results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: lint-output.txt
          retention-days: 30

      - name: Display lint results
        if: always()
        run: |
          echo "=== Lint Results ==="
          cat lint-output.txt
          echo ""
          echo "Lint step outcome: ${{ steps.lint.outcome }}"

      - name: Comment on PR (if errors found)
        if: steps.lint.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('lint-output.txt', 'utf8');

            const body = `## ‚ùå Frontmatter Lint Failed

The command frontmatter linter found issues in your changes:

\`\`\`
${output}
\`\`\`

### How to fix

You can automatically fix some issues by running:
\`\`\`bash
./scripts/lint-command-frontmatter.sh --fix plugins/
\`\`\`

See [\`scripts/README.md\`](https://github.com/${context.repo.owner}/${context.repo.repo}/blob/main/scripts/README.md) for more information about the linter.
`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail if errors found
        if: steps.lint.outcome == 'failure'
        run: |
          echo "::error::Frontmatter linter found errors. Please fix them before merging."
          exit 1
